<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>CQES</title>
</head>
<body>
<form action="http://127.0.0.1:8080/cqes/login" method="post">
    登录
    stu<input name="stuId">
    pwd<input name="pwd" type="password">
    <input type="submit">
</form>

<form action="http://127.0.0.1:8080/cqes/stuInfo/" method="get">
    getStuInfo
    stu<input name="stuId">
    <input type="submit">
</form>

<a href="http://127.0.0.1:8080/cqes/stuList/">getStuInfoList(无参数)</a>

<form action="http://127.0.0.1:8080/cqes/stuPrizes/" method="get">
    getStuPrizes
    stu<input name="stuId">
    <input type="submit">
</form>

<form action="http://127.0.0.1:8080/cqes/classStu/" method="get">
    getClassStuInfos
    classNum<input name="classNum">
    <input type="submit">
</form>
<form action="http://127.0.0.1:8080/cqes/loginLog/" method="get">
    getStuLoginLog
    stuId<input name="stuId">
    <input type="submit">
</form>

<a href="http://127.0.0.1:8080/cqes/classes/">getClassList(无参数)</a>

<form action="http://127.0.0.1:8080/cqes/status/" method="post">
    奖项审核(通过的奖项不允许再修改)
    prizeID<input name="prizeId">
    status<input name="status">
    <input type="submit">
</form>
<form action="http://127.0.0.1:8080/cqes/delPrize/" method="post">
    奖项删除
    prizeID<input name="prizeId">
    <input type="submit">
</form>


<form action="http://127.0.0.1:8080/cqes/upload/" method="post" enctype="multipart/form-data">
    奖项上传
    prizeInfo<input name="prizeInfo">
    file<input type="file" name="file"/>
    <input type="submit" value="上 传"/>
</form>

<form action="http://127.0.0.1:8080/cqes/update/" method="post" enctype="multipart/form-data">
    奖项修改
    prizeInfo<input name="prizeInfo">
    file<input type="file" name="file"/>
    <input type="submit" value="上 传"/>
</form>

<a href="http://127.0.0.1:8080/cqes/logout/">退出</a>


</body>
</html>
